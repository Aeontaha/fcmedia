<!-- start page title -->
<section class="ipad-top-space-margin" style="background-image: url(assets/images/image-1.png)">
	<div class="container position-relative">
		<div
			class="row justify-content-center align-items-lg-end extra-very-small-screen"
			data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'
		>
			<div class="col-lg-8 position-relative page-title-extra-large md-mb-30px sm-mb-20px z-index-9">
				<h1 class="text-white fw-600 mb-0 alt-font highlight-separator-small">
					<span class="highlight-separator mb-0 pb-0" data-shadow-animation="true" data-animation-delay="500">Actualit√©s</span>
				</h1>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
</section>
<!-- end page title -->

<section>
	<div class="container">
		<div class="row">
			<div class="mb-2 md-mb-7 sm-mb-0">
				<ul
					class="blog-modern blog-wrapper grid-loading grid grid-3col xl-grid-3col lg-grid-3col md-grid-2col sm-grid-2col xs-grid-1col gutter-extra-large"
					data-anime='{ "el": "childs", "translateY": [50, 0], "opacity": [0,1], "duration": 1200, "delay": 0, "staggervalue": 150, "easing": "easeOutQuad" }'
				>
					<li class="grid-sizer"></li>
					<!-- start blog item -->
					<li class="grid-item mb-40px sm-mb-20px">
						<div class="box-hover text-center">
							<figure class="mb-0 position-relative">
								<div class="blog-image position-relative overflow-hidden border-radius-6px">
									<a [routerLink]="['/lacement-de-site']"><img src="assets/images/fcmedia-insta.jpg" alt="" /></a>
								</div>
								<figcaption class="post-content-wrapper overflow-hidden border-radius-6px">
									<div class="position-relative bg-dark-gray post-content p-30px z-index-2 lh-initial">
										<a [routerLink]="['/lacement-de-site']" class="card-title mb-0 fs-20 lh-28 text-white d-inline-block">Lancement de notre site institutionnel</a>
										<div class="box-overlay bg-dark-gray z-index-minus-1"></div>
									</div>
									<div class="fs-15 bg-white p-15px lg-ps-10px lg-pe-10px lh-initial"><a [routerLink]="['lacement-de-site']">30 Nov 2023</a></div>
								</figcaption>
							</figure>
						</div>
					</li>
					<!-- end blog item -->
				</ul>
			</div>
		</div>
	</div>
</section>
